<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Iserindo Videos Hospedados Localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>

    <video width="560 height"560" controls autoplay loop> 
    <source src="midia/meu-video.mp4" type="video/mp4"> <!-- ordem dos itens tem relavancia caso nenhum item seja compativel o sistema ira avisar -->
    <source src="midia/meu-video.mp4v" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p>seu navegador nao tem compatibilidade com reproducao de videos.</p>

    </video>


    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="560" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=sFVWIXiakDzexpBW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
