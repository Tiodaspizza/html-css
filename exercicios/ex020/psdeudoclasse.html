<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-classe</title>
    <style>
      div {
        display: inline-block; /* tuo na mesma linha */
        background-color: lightgray;
        border: 1px solid black;
        text-align: center;
        height: 200px; /* largura */
        width: 200px; /* altura */
      }
      div:hover {
        /* passando o mouse mudando a corda para red*/
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
  </body>
</html>
