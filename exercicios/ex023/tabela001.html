<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>

    <style>
      body {
        font-family: arial;
      }



      caption{
        font-size: 1.5rem;
        color: red;
      }

      table {
        width: 400px;
        height: 400px;
         border-collapse: collapse;   /* linhas juntas */
      }


      tr{background-color: rgb(252, 255, 255);}


      td {
        border: 1px solid black;
        padding: 6px;
        text-align: center;
        vertical-align: top;
      }

    
  

    </style>
  </head>
  <body>
    <h1>Minha primeira tabela</h1>

    <!-- Hierarquia de tabelas (simples)
    table = tabela 
    table row = linnha de tabela
            table Header = cabeÃ§alho de tabela
            table Data = dado tabela -->

    <table>
      <tr >
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <td>A2</td>

  </body>
</html>
